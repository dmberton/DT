<div><h1>Drawing Tool</h1></div>
<div class="section">
  <p>Upload command file:</p>
  <input type="file" #commandFile />
  <button (click)="fGenerate()">Generate</button>
</div>
<div class="section">
  <p class="error" *ngIf="errorMessage">Error: {{ errorMessage }}</p>
  <textarea class="drawing" *ngIf="drawing">{{ drawing }}</textarea>
</div>
